<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ff99cc;
    }

    .contact-card {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
    }

    h3 {
      color: #000033;
      font-weight: bold;
    }

    label {
      font-weight: bold;
      color: #000033;
    }

    .btn-submit {
      background-color: #000033;
      color: white;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #000055;
      color: white;
    }

    .logo {
      display: block;
      margin: auto;
    }
  </style>

  <script>
    function submitForm() {
      alert("Thank you for contacting us! We will get back to you soon.");
    }
  </script>
</head>

<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="contact-card shadow">

        <!-- LOGO -->
        <img src="./image/logo.png" width="100" height="100" class="logo mb-3">

        <h3 class="text-center mb-4">Contact Us</h3>

        <!-- CONTACT FORM -->
        <form onsubmit="submitForm()">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label>Subject</label>
            <input type="text" class="form-control" placeholder="Enter subject" required>
          </div>

          <div class="mb-3">
            <label>Message</label>
            <textarea class="form-control" rows="4" placeholder="Enter your message" required></textarea>
          </div>

          <button type="submit" class="btn btn-submit w-100">
            Send Message
          </button>
        </form>

      </div>

    </div>
  </div>
</div>

</body>
</html>
